<!DOCTYPE html>
<html>

<head>
  <title>Eathentic 500!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap');

    .error-page {
      background-color: #EFEFEF;
      color: #2E2F30;
      text-align: center;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    .error-page div.dialog {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 90%;
      margin: auto;
    }

    .error-page h1 {
      font-size: 100%;
      color: #e5a500;
      line-height: 1.5em;
    }

    .error-page div.dialog>p {
      margin: 0 0 1em;
      padding: 1em;
      background-color: #F7F7F7;
      border: 1px solid #CCC;
      border-right-color: #999;
      border-left-color: #999;
      border-bottom-color: #999;
      border-bottom-left-radius: 4px;
      border-bottom-right-radius: 4px;
      border-top-color: #DADADA;
      color: #666;
      box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    }

    .eathentic-image {
      border-radius: 100%;
    }

    a {
      color: #271c1c;
      text-decoration: none;
      font-weight: bold;
      font-style: italic;
    }
  </style>
</head>

<body class="error-page">
  <div class="dialog">
    <div>
      <img class="eathentic-image" src="/images/icons/android-icon-192x192.png">
      <h1>Ops, you have encountered an error!</h1>
      <p>The application was unable to process your request.</p>
      <p><a href="/">Go back to the homepage</a></p>
    </div>
  </div>
</body>

</html>
